syntax = "proto3";

package Protocol;

message U2GS_Match
{

}

message ComfirmData
{
    int32 iconIndex = 1;// 图标索引
    bool comfirmDone = 2;// 是否确认结束
}

message GS2U_Comfirm
{
    int32 roomID = 1;// 房间ID
    bool dismiss = 2;// 是否解散房间
    repeated ComfirmData comfirmArr = 3;// 确认数据数组
}

message U2GS_TryRecover
{
    
}

message U2GS_Comfirm
{
    int32 roomID = 1;// 房间ID
}

message U2GS_SelectHero
{
    int32 roomID = 1;
    int32 heroID = 2;
}

message GS2U_StartLoad
{
    int32 roomID = 1;
    repeated LoadInfo loadInfo = 2;
}

message GS2U_Load
{
    repeated LoadInfo loadInfo = 1;
}

message U2GS_Load
{
    int32 roomID = 1;
    int32 progress = 2;
}

message LoadInfo
{
    uint32 uId = 1;
    int32 index = 2;
    string name = 3;
    int32 progress = 4;
    int32 heroID = 5;
}

message GS2U_Battle
{

}