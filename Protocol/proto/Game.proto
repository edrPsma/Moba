syntax = "proto3";

package Protocol;

message U2GS_Operate
{
    int32 type = 1;
    MoveOperate moveOperate = 2; // 移动操作
    SkillOperate skillOperate = 3; // 技能操作
}

message GS2U_Operate
{
    int32 frameID = 1;// 帧ID
    repeated Operate operates = 2;// 操作数组
}

message U2GS_MissOperate
{
    int32 startID = 1;
    int32 Count = 2;
}

message GS2U_MissOperate
{
    repeated GS2U_Operate operates = 1;
}

message Operate
{
    uint32 uId = 1;
    int32 type = 2;
    MoveOperate moveOperate = 3; // 移动操作
    SkillOperate skillOperate = 4; // 技能操作
}

message SkillOperate
{
    int32 skillID = 1;// 释放的技能ID
    Vector dirOrPos = 2;// 指向型技能的方向或位置
    int32 target = 3;// 锁定型技能的目标ID
}

message MoveOperate
{
    Vector velocity = 1;
}

message Vector
{
    int64 X = 1;// x轴方向
    int64 Z = 2;// z轴方向
}